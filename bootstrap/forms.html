<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="first.css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="panel-group">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" href="#collapse1">Students</a>
                    </h4>
                  </div>
                  <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">Panel Body</div>
                    <div class="panel-footer">Panel Footer</div>
                  </div>
                </div>
              </div>
              <div class="panel-group">
                <div class="panel panel-success">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" href="#collapse2">Teachers</a>
                    </h4>
                  </div>
                  <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">Panel Body</div>
                    <div class="panel-footer">Panel Footer</div>
                  </div>
                </div>
              </div>
              
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Employee Form</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="eid">Employee Id</label>
                            <input class="form-control" id="eid" name="eid" placeholder="Enter Employee Id" value="A72TUN7" readonly/>
                        </div>  
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" name="fname"/>
                        </div> 
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" name="lname"/>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                    required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"/>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date" name="date"/>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="file">Upload</label>
                                    <input type="file" class="form-control" id="file" name="file"/>
                                </div> 
                            </div>
                        </div> 
                        <label>Gender</label>
                        <div  class="radio">
                            <label>
                                <input type="radio" name="gender"/>Female
                            </label>
                        </div>
                        <div  class="radio">
                            <label>
                                <input type="radio" name="gender"/>Male
                            </label>
                        </div>
                        <div  class="form-group">
                            <div>
                                <label>Shift</label>
                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="gender"/>Day
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender"/>Night
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city">
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Gurgaon</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-danger" type="reset">
                            Reset
                        </button>
                    </form>
                </div>
            </div>
        
        </div>


    </body>
</html>
